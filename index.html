<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neural Aim Pro | Professional Eye Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617;
            --cyan-glow: #00d4ff;
            --red-glow: #ff3232;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            background-image: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            touch-action: none;
            transition: background-color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Режим игры */
        .playing-mode #eye-cursor { display: block; }

        #tracking-container {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 140px;
            height: 105px;
            border: 2px solid rgba(0, 212, 255, 0.4);
            border-radius: 12px;
            overflow: hidden;
            z-index: 2000;
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            pointer-events: none;
        }

        @media (min-width: 768px) {
            #tracking-container { width: 200px; height: 150px; top: 25px; left: 25px; }
        }

        #tracking-canvas { width: 100%; height: 100%; transform: scaleX(-1); }
        #webgazerVideoContainer { display: none !important; }

        /* Нейронный прицел */
        #eye-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2.5px solid var(--red-glow);
            border-radius: 50%;
            pointer-events: none;
            z-index: 3000;
            display: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 25px rgba(255, 50, 50, 0.6);
            will-change: left, top;
        }

        #eye-cursor::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 6px; height: 6px;
            background: var(--red-glow);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .target {
            position: absolute;
            width: 46px;
            height: 46px;
            background: radial-gradient(circle, #ff4d4d 20%, #800000 100%);
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px rgba(255, 50, 50, 0.4);
            z-index: 10;
        }

        .distractor {
            position: absolute;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            opacity: 0.6;
            will-change: left, top;
        }

        .target.hit { animation: hit-anim 0.3s ease-out forwards; }
        @keyframes hit-anim {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2.2); opacity: 0; }
        }

        .calibration-point {
            width: 40px;
            height: 40px;
            background: var(--cyan-glow);
            border: 4px solid white;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            z-index: 2500;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 25px var(--cyan-glow);
        }

        .calibration-point.clicked { opacity: 0.1; pointer-events: none; transform: translate(-50%, -50%) scale(0.5); }

        .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 16px;
            backdrop-filter: blur(16px);
        }

        .btn-cyber {
            background: linear-gradient(135deg, #0077b3 0%, #00d4ff 100%);
            color: white;
            padding: 16px 32px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.2);
        }
        .btn-cyber:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(0, 212, 255, 0.4); }

        .diff-option {
            border: 2px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.02);
            transition: all 0.2s;
            cursor: pointer;
        }
        .diff-option.active { border-color: var(--cyan-glow); background: rgba(0, 212, 255, 0.1); }
    </style>
</head>
<body class="antialiased">

    <div id="eye-cursor"></div>

    <div id="tracking-container">
        <canvas id="tracking-canvas"></canvas>
    </div>

    <!-- Начальный экран -->
    <div id="setup-screen" class="fixed inset-0 flex items-center justify-center z-[4000] bg-slate-950 p-6">
        <div class="max-w-xl w-full">
            <div class="text-center mb-10">
                <h1 class="text-6xl md:text-8xl font-bold tracking-tighter mb-2 italic uppercase">Neural<span class="text-cyan-400">Aim</span></h1>
                <p class="text-slate-400 uppercase tracking-widest text-xs">Профессиональный тренажер взгляда</p>
            </div>

            <div class="glass-panel p-6 mb-8">
                <p class="text-[10px] text-slate-400 mb-4 uppercase font-bold text-center tracking-widest">Конфигурация сложности</p>
                <div class="flex flex-col gap-3">
                    <div class="diff-option active p-4 rounded-xl flex justify-between items-center" data-level="easy">
                        <span class="font-bold tracking-wider">ЛЕГКИЙ</span>
                        <span class="text-[10px] text-green-400 bg-green-400/10 px-2 py-1 rounded">СТАНДАРТ</span>
                    </div>
                    <div class="diff-option p-4 rounded-xl flex justify-between items-center" data-level="medium">
                        <span class="font-bold tracking-wider">СРЕДНИЙ</span>
                        <span class="text-[10px] text-yellow-400 bg-yellow-400/10 px-2 py-1 rounded">ПОМЕХИ</span>
                    </div>
                    <div class="diff-option p-4 rounded-xl flex justify-between items-center" data-level="hard">
                        <span class="font-bold tracking-wider">СЛОЖНЫЙ</span>
                        <span class="text-[10px] text-red-400 bg-red-400/10 px-2 py-1 rounded">ЭКСТРИМ</span>
                    </div>
                </div>
            </div>

            <button id="start-btn" class="btn-cyber w-full">ИНИЦИИРОВАТЬ</button>
        </div>
    </div>

    <!-- Экран калибровки -->
    <div id="calibration-screen" class="hidden">
        <div class="fixed top-8 left-1/2 -translate-x-1/2 text-center z-[2000] w-full px-4">
            <p class="text-cyan-400 font-bold tracking-[0.3em] uppercase text-sm mb-2">Настройка точности</p>
            <p class="text-xs text-slate-500 mb-4">Смотрите в центр точки и сделайте 5 кликов мышью</p>
            <div class="h-1.5 w-48 bg-gray-900 mx-auto rounded-full overflow-hidden border border-slate-800">
                <div id="calibration-progress" class="h-full bg-cyan-400 w-0 transition-all duration-300"></div>
            </div>
        </div>
        <div id="calibration-points"></div>
    </div>

    <!-- Игровой HUD -->
    <div id="game-ui" class="hidden fixed top-6 right-6 md:top-10 md:right-10 flex flex-col items-end gap-4 z-[2000] pointer-events-none">
        <div class="flex gap-4">
            <div class="glass-panel px-6 py-3 flex flex-col items-end min-w-[100px] md:min-w-[140px]">
                <span class="text-[10px] text-cyan-400 uppercase font-bold mb-1">Счет</span>
                <span id="score" class="text-3xl md:text-5xl font-bold leading-none">0</span>
            </div>
            <div class="glass-panel px-6 py-3 flex flex-col items-end min-w-[100px] md:min-w-[140px]">
                <span class="text-[10px] text-slate-400 uppercase font-bold mb-1">Время</span>
                <span id="timer" class="text-3xl md:text-5xl font-mono leading-none">00:00</span>
            </div>
        </div>
        <button id="recalibrate-btn" class="pointer-events-auto text-[10px] tracking-widest text-cyan-400 border border-cyan-400/30 px-6 py-2 rounded-lg hover:bg-cyan-400/10 transition-all uppercase backdrop-blur-md">Перезапуск</button>
    </div>

    <div id="game-canvas" class="w-full h-screen relative hidden"></div>

    <script>
        let score = 0;
        let isCalibrated = false;
        let activeTarget = null;
        let timerInterval = null;
        let difficulty = 'easy';
        
        let gazeX = window.innerWidth / 2;
        let gazeY = window.innerHeight / 2;
        let smoothX = window.innerWidth / 2;
        let smoothY = window.innerHeight / 2;
        const smoothness = 0.16; 

        let movingDistractors = []; // Только для объектов, которые должны двигаться (Hard mode)

        const distractorColors = ['#22d3ee', '#818cf8', '#f472b6', '#fbbf24', '#c084fc', '#ffffff', '#00ff00'];
        const hardBGColors = ['#0f172a', '#1e1b4b', '#1e293b', '#450a0a', '#020617', '#171717', '#2d0a45', '#0a452d'];

        const setupScreen = document.getElementById('setup-screen');
        const calibrationScreen = document.getElementById('calibration-screen');
        const gameCanvas = document.getElementById('game-canvas');
        const gameUI = document.getElementById('game-ui');
        const eyeCursor = document.getElementById('eye-cursor');
        const trackingCanvas = document.getElementById('tracking-canvas');
        const ctx = trackingCanvas.getContext('2d');

        const faceMesh = new FaceMesh({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
        });

        faceMesh.setOptions({
            maxNumFaces: 1, refineLandmarks: true,
            minDetectionConfidence: 0.7, minTrackingConfidence: 0.7
        });

        const LEFT_EYE = [362, 382, 381, 380, 374, 373, 390, 249, 263, 466, 388, 387, 386, 385, 384, 398];
        const RIGHT_EYE = [33, 7, 163, 144, 145, 153, 154, 155, 133, 173, 157, 158, 159, 160, 161, 246];

        faceMesh.onResults((results) => {
            ctx.clearRect(0, 0, trackingCanvas.width, trackingCanvas.height);
            ctx.globalAlpha = 0.2;
            ctx.drawImage(results.image, 0, 0, trackingCanvas.width, trackingCanvas.height);
            ctx.globalAlpha = 1.0;
            if (results.multiFaceLandmarks) {
                for (const landmarks of results.multiFaceLandmarks) {
                    drawEyeContour(landmarks, LEFT_EYE);
                    drawEyeContour(landmarks, RIGHT_EYE);
                }
            }
        });

        function drawEyeContour(landmarks, indices) {
            ctx.beginPath();
            ctx.strokeStyle = '#00d4ff';
            ctx.lineWidth = 3;
            for (let i = 0; i < indices.length; i++) {
                const pt = landmarks[indices[i]];
                const x = pt.x * trackingCanvas.width;
                const y = pt.y * trackingCanvas.height;
                if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            }
            ctx.closePath(); ctx.stroke();
        }

        document.querySelectorAll('.diff-option').forEach(option => {
            option.onclick = () => {
                document.querySelectorAll('.diff-option').forEach(o => o.classList.remove('active'));
                option.classList.add('active');
                difficulty = option.dataset.level;
            };
        });

        async function initCamera() {
            const videoElement = document.createElement('video');
            const camera = new Camera(videoElement, {
                onFrame: async () => { await faceMesh.send({image: videoElement}); },
                width: 640, height: 480
            });
            trackingCanvas.width = 640; trackingCanvas.height = 480;
            camera.start();
        }

        function animationLoop() {
            if (isCalibrated) {
                // Прицел
                smoothX += (gazeX - smoothX) * smoothness;
                smoothY += (gazeY - smoothY) * smoothness;
                eyeCursor.style.left = smoothX + 'px';
                eyeCursor.style.top = smoothY + 'px';
                
                // Движение отвлекалок только в Hard моде
                if (difficulty === 'hard' && movingDistractors.length > 0) {
                    movingDistractors.forEach(d => {
                        d.x += d.vx;
                        d.y += d.vy;
                        if (d.x <= 20 || d.x >= window.innerWidth - 20) d.vx *= -1;
                        if (d.y <= 20 || d.y >= window.innerHeight - 20) d.vy *= -1;
                        d.el.style.left = d.x + 'px';
                        d.el.style.top = d.y + 'px';
                    });
                }
                checkHit(smoothX, smoothY);
            }
            requestAnimationFrame(animationLoop);
        }
        animationLoop();

        document.getElementById('start-btn').onclick = async () => {
            setupScreen.style.display = 'none';
            calibrationScreen.classList.remove('hidden');
            await initCamera();
            await initWebGazer();
            createCalibrationPoints();
        };

        async function initWebGazer() {
            await webgazer.setRegression('ridge')
                .setGazeListener((data) => {
                    if (data && isCalibrated) { 
                        gazeX = data.x; 
                        gazeY = data.y; 
                    }
                })
                .begin();
            webgazer.showVideoPreview(false).showPredictionPoints(false).applyKalmanFilter(true);
        }

        function createCalibrationPoints() {
            const container = document.getElementById('calibration-points');
            container.innerHTML = '';
            const points = [
                {x: 0.1, y: 0.15}, {x: 0.5, y: 0.1}, {x: 0.9, y: 0.15},
                {x: 0.1, y: 0.5}, {x: 0.5, y: 0.5}, {x: 0.9, y: 0.5},
                {x: 0.1, y: 0.85}, {x: 0.5, y: 0.9}, {x: 0.9, y: 0.85}
            ];
            let totalClicks = 0;
            const clicksRequired = 5;
            const progressBar = document.getElementById('calibration-progress');

            points.forEach(pos => {
                const pt = document.createElement('div');
                pt.className = 'calibration-point';
                let px = pos.x * window.innerWidth;
                let py = pos.y * window.innerHeight;
                if (px < 260 && py < 210) { px += 100; py += 100; }
                pt.style.left = px + 'px'; pt.style.top = py + 'px';
                let count = 0;
                pt.onmousedown = (e) => {
                    count++; totalClicks++;
                    if (progressBar) progressBar.style.width = `${(totalClicks / (points.length * clicksRequired)) * 100}%`;
                    if (count >= clicksRequired) {
                        pt.classList.add('clicked');
                        if (document.querySelectorAll('.calibration-point:not(.clicked)').length === 0) {
                            setTimeout(finishCalibration, 600);
                        }
                    }
                };
                container.appendChild(pt);
            });
        }

        function finishCalibration() {
            isCalibrated = true;
            webgazer.removeMouseEventListeners(); 
            calibrationScreen.classList.add('hidden');
            gameCanvas.classList.remove('hidden');
            gameUI.classList.remove('hidden');
            document.body.classList.add('playing-mode');
            startGame();
        }

        function startGame() {
            score = 0;
            document.getElementById('score').innerText = '0';
            startTimer();
            spawnTarget();
        }

        function startTimer() {
            let sec = 0;
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                sec++;
                let m = Math.floor(sec/60).toString().padStart(2,'0');
                let s = (sec%60).toString().padStart(2,'0');
                document.getElementById('timer').innerText = `${m}:${s}`;
            }, 1000);
        }

        function spawnTarget() {
            gameCanvas.innerHTML = '';
            movingDistractors = []; 
            
            const target = document.createElement('div');
            target.className = 'target';
            let x, y, attempts = 0;
            const trackW = 260, hudW = 400;
            
            do {
                x = Math.random() * (window.innerWidth - 120) + 60;
                y = Math.random() * (window.innerHeight - 120) + 60;
                attempts++;
                var inTrack = (x < trackW && y < 220);
                var inHUD = (x > window.innerWidth - hudW && y < 250);
            } while ((inTrack || inHUD) && attempts < 50);
            
            target.style.left = x + 'px'; target.style.top = y + 'px';
            gameCanvas.appendChild(target);
            activeTarget = target;

            // Логика создания отвлекалок
            if (difficulty !== 'easy') {
                const count = Math.floor(Math.random() * 8) + 8; // От 8 до 15 штук
                for (let i = 0; i < count; i++) {
                    const d = document.createElement('div');
                    d.className = 'distractor';
                    const dx = Math.random() * (window.innerWidth - 100) + 50;
                    const dy = Math.random() * (window.innerHeight - 100) + 50;
                    d.style.left = dx + 'px';
                    d.style.top = dy + 'px';
                    d.style.background = distractorColors[Math.floor(Math.random() * distractorColors.length)];
                    gameCanvas.appendChild(d);

                    // В сложном режиме добавляем параметры движения
                    if (difficulty === 'hard') {
                        movingDistractors.push({
                            el: d,
                            x: dx,
                            y: dy,
                            vx: (Math.random() - 0.5) * 3, 
                            vy: (Math.random() - 0.5) * 3
                        });
                    }
                }
            }
        }

        function checkHit(sx, sy) {
            if (!activeTarget || activeTarget.classList.contains('hit')) return;
            const rect = activeTarget.getBoundingClientRect();
            const tx = rect.left + rect.width / 2;
            const ty = rect.top + rect.height / 2;
            const dist = Math.sqrt((sx - tx)**2 + (sy - ty)**2);
            const threshold = window.innerWidth < 768 ? 48 : 42;
            
            if (dist < threshold) {
                activeTarget.classList.add('hit');
                score++;
                document.getElementById('score').innerText = score;
                
                if (difficulty === 'hard') {
                    const color = hardBGColors[Math.floor(Math.random() * hardBGColors.length)];
                    document.body.style.backgroundImage = 'none';
                    document.body.style.backgroundColor = color;
                }
                
                setTimeout(spawnTarget, 250);
            }
        }

        document.getElementById('recalibrate-btn').onclick = () => location.reload();
        window.onresize = () => { if(isCalibrated) spawnTarget(); };
    </script>
</body>
</html>
